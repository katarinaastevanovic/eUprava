<div class="flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-6xl">
    <h3 class="text-3xl font-bold text-teal-700 mb-4 text-center">Approved Patient Requests</h3>

    <div class="mb-6 flex justify-center space-x-4 items-center">

      <input type="text" placeholder="Search by patient name..." [(ngModel)]="searchTerm" (input)="onSearch()"
        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 w-1/3" />

      <select [(ngModel)]="typeFilter" (change)="onFilterChange()"
        class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500">
        <option value="">Filter by type</option>
        <option *ngFor="let t of typesOfExamination" [value]="t">{{ t }}</option>
      </select>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse border border-teal-200">
        <thead class="bg-teal-700 text-white text-left">
          <tr>
            <th class="px-6 py-3 border-b border-teal-200">Patient</th>
            <th class="px-6 py-3 border-b border-teal-200">Type</th>
            <th class="px-6 py-3 border-b border-teal-200">Status</th>
            <th class="px-6 py-3 border-b border-teal-200">Actions</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr *ngFor="let req of approvedRequests" class="hover:bg-teal-100 transition-colors">
            <td class="px-6 py-4 border-b border-teal-200">{{ req.studentName }}</td>
            <td class="px-6 py-4 border-b border-teal-200">{{ req.type }}</td>
            <td class="px-6 py-4 border-b border-teal-200">
              <span class="px-3 py-1 rounded-full text-sm font-semibold bg-green-100 text-green-800">Approved</span>
            </td>
            <td class="px-6 py-4 border-b border-teal-200">
              <button class="bg-teal-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-teal-600 transition"
                (click)="reviewRequest(req.id!)">
                Examination
              </button>
            </td>
          </tr>
          <tr *ngIf="approvedRequests.length === 0">
            <td colspan="4" class="text-center px-6 py-4 text-gray-500">No approved requests found.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="flex justify-center mt-4 space-x-2">
      <button (click)="prevPage()" [disabled]="currentPage === 1"
        class="px-4 py-2 bg-gray-200 rounded text-sm">Prev</button>
      <button *ngFor="let page of [].constructor(totalPages); let i = index" (click)="goToPage(i + 1)"
        [ngClass]="{'bg-teal-500 text-white': currentPage === i + 1, 'bg-gray-200 text-black': currentPage !== i + 1}"
        class="px-2 py-1 rounded text-sm">{{ i + 1 }}</button>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages"
        class="px-4 py-2 bg-gray-200 rounded text-sm">Next</button>
    </div>
  </div>
</div>
