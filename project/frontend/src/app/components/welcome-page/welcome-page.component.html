<main class="flex flex-col items-center justify-center text-center px-4 min-h-screen">
  <h1 class="text-4xl md:text-5xl font-bold text-teal-700 mb-4">
    Welcome to eUprava
  </h1>
  <p class="text-lg md:text-xl text-gray-700 mb-10">
    Your gateway to Medical & School Services
  </p>

  <div class="flex flex-col md:flex-row gap-4">
    <button
      (click)="router.navigate(['/login'])"
      class="bg-teal-600 text-white font-semibold px-8 py-3 rounded-xl hover:bg-teal-700 transition text-lg"
    >
      Login
    </button>

    <button
      (click)="router.navigate(['/register'])"
      class="bg-yellow-500 text-white font-semibold px-8 py-3 rounded-xl hover:bg-yellow-600 transition text-lg"
    >
      Register
    </button>
  </div>
</main>
