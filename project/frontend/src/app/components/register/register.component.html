<div class="min-h-screen flex items-center justify-center p-2">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="bg-white p-4 rounded-lg shadow-md w-full max-w-xs space-y-3">
    <h2 class="text-lg font-bold text-center mb-2">Register</h2>

    <!-- UMCN -->
    <div>
      <label class="block mb-1 text-gray-700 text-xs">UMCN</label>
      <input formControlName="umcn" type="text" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"/>
      <div *ngIf="registerForm.get('umcn')?.invalid && registerForm.get('umcn')?.touched" class="text-red-500 text-[10px] mt-1">
        Must contain 13 digits
      </div>
    </div>

    <!-- First + Last Name u jednom redu -->
    <div class="flex space-x-2">
      <div class="flex-1">
        <label class="block mb-1 text-gray-700 text-xs">First Name</label>
        <input formControlName="name" type="text" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"/>
        <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-red-500 text-[10px] mt-1">
          First name must start with a capital letter
        </div>
      </div>
      <div class="flex-1">
        <label class="block mb-1 text-gray-700 text-xs">Last Name</label>
        <input formControlName="lastName" type="text" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"/>
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched" class="text-red-500 text-[10px] mt-1">
          Last name must start with a capital letter
        </div>
      </div>
    </div>

    <!-- Email -->
    <div>
      <label class="block mb-1 text-gray-700 text-xs">Email</label>
      <input formControlName="email" type="email" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"/>
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-red-500 text-[10px] mt-1">
        Invalid email format
      </div>
    </div>

    <!-- Username -->
    <div>
      <label class="block mb-1 text-gray-700 text-xs">Username</label>
      <input formControlName="username" type="text" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"/>
      <div *ngIf="registerForm.get('username')?.hasError('required') && registerForm.get('username')?.touched" class="text-red-500 text-[10px] mt-1">
        Username is required
      </div>
      <div *ngIf="registerForm.get('username')?.hasError('minlength')" class="text-red-500 text-[10px] mt-1">
        Min 4 chars
      </div>
      <div *ngIf="registerForm.get('username')?.hasError('maxlength')" class="text-red-500 text-[10px] mt-1">
        Max 20 chars
      </div>
      <div *ngIf="registerForm.get('username')?.hasError('usernameTaken')" class="text-red-500 text-[10px] mt-1">
        Username taken
      </div>
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-1 text-gray-700 text-xs">Password</label>
      <input formControlName="password" type="password" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs"/>
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-red-500 text-[10px] mt-1">
        Must be 8+ chars, upper/lower/digit
      </div>
    </div>

    <!-- Role -->
    <div>
      <label class="block mb-1 text-gray-700 text-xs">Role</label>
      <select formControlName="role" class="w-full p-1.5 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 text-xs">
        <option value="">-- Select --</option>
        <option value="STUDENT">Student</option>
        <option value="TEACHER">Teacher</option>
        <option value="DOCTOR">Doctor</option>
        <option value="PARENT">Parent</option>
      </select>
      <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-red-500 text-[10px] mt-1">
        You must select a role
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" [disabled]="registerForm.invalid" class="w-full bg-blue-600 text-white font-semibold py-1.5 rounded hover:bg-blue-700 disabled:opacity-50 text-xs">
      Register
    </button>
  </form>
</div>
