<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-2xl shadow-md w-96 text-center">
    <h2 class="text-xl font-bold mb-4">Dopunite profil</h2>

    <form (ngSubmit)="complete()" class="flex flex-col space-y-3">
      <input [(ngModel)]="username" name="username" placeholder="Korisničko ime" class="border rounded-lg px-3 py-2" required />
      <input [(ngModel)]="name" name="name" placeholder="Ime" class="border rounded-lg px-3 py-2" required />
      <input [(ngModel)]="lastName" name="lastName" placeholder="Prezime" class="border rounded-lg px-3 py-2" required />
      <input [(ngModel)]="umcn" name="umcn" placeholder="UMCN" class="border rounded-lg px-3 py-2" required />

      <select [(ngModel)]="role" name="role" class="border rounded-lg px-3 py-2" required>
        <option value="" disabled selected>Izaberite ulogu</option>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>

      <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg">
        Sačuvaj profil
      </button>
    </form>


    <p *ngIf="error" class="text-red-500 text-sm mt-3">{{ error }}</p>
  </div>
</div>
