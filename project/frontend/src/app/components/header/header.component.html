<header class="bg-gray-800 text-white p-4 shadow-md relative z-50">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold cursor-pointer" (click)="router.navigate(['/'])">eUprava</h1>

    <nav class="flex items-center space-x-3">
      <a routerLink="/register" class="px-3 font-semibold hover:text-gray-200" *ngIf="!isLoggedIn()">Register</a>
      <a routerLink="/login" class="px-3 font-semibold hover:text-gray-200" *ngIf="!isLoggedIn()">Login</a>
      <a routerLink="/medical-record" class="px-3 font-semibold hover:text-gray-200"
        *ngIf="isLoggedIn() && isStudent()">
        Medical Record
      </a>
      <a routerLink="/requests" class="px-3 font-semibold hover:text-gray-200" *ngIf="isLoggedIn() && isStudent()">
        Examination requests
      </a>
      <a routerLink="/doctors-requests" class="px-3 font-semibold hover:text-gray-200"
        *ngIf="isLoggedIn() && isDoctor()">
        Patient Requests
      </a>
      <a routerLink="/approved-requests" class="px-3 font-semibold hover:text-gray-200"
        *ngIf="isLoggedIn() && isDoctor()">
        Approved Requests
      </a>
    </nav>

    <div class="flex items-center space-x-3" *ngIf="isLoggedIn()">
      <div class="relative cursor-pointer" (click)="openNotificationPanel()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-teal-600" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14V11a6 6 0 10-12 0v3c0 .386-.149.735-.395 1.0L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
        <span *ngIf="unreadCount > 0"
          class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1.5">
          {{ unreadCount }}
        </span>
      </div>

      <a routerLink="/profile" class="hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A10 10 0 0112 14a10 10 0 016.879 3.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </a>

      <button (click)="logout()"
        class="px-3 py-1 bg-gray-800 hover:bg-gray-700 rounded text-white font-semibold transition">
        Logout
      </button>
    </div>
  </div>
</header>

<div *ngIf="showNotificationsSidebar" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-end"
  (click)="closeNotificationPanel()">
  <div class="bg-white w-80 max-h-full overflow-y-auto p-4 shadow-lg" (click)="$event.stopPropagation()">
    <h2 class="text-xl font-bold text-teal-700 mb-2">Notifications</h2>
    <p class="text-sm text-gray-500 mb-4 italic">
      Click on a notification to mark it as read
    </p>

    <div *ngFor="let notif of notifications" (click)="markAsRead(notif)" [ngClass]="{
           'bg-teal-600 font-semibold text-white': !notif.read,
           'bg-gray-200 text-gray-500': notif.read
         }" class="px-4 py-2 mb-1 rounded cursor-pointer hover:bg-teal-500 transition">
      {{ notif.message }}
    </div>

    <div *ngIf="notifications.length === 0" class="text-gray-400 text-center p-2">
      No notifications
    </div>
  </div>
</div>
