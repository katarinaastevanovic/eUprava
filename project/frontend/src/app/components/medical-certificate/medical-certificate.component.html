<div class="w-full max-w-3xl mx-auto p-6 space-y-6">

  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">Medical Certificate Form</h2>

    <form (ngSubmit)="saveCertificate()" class="space-y-4">

      <div class="flex flex-col">
        <label class="mb-1 font-semibold text-gray-700">Date</label>
        <input type="date"
               [(ngModel)]="certificate.date"
               name="date"
               required
               class="border rounded-lg p-3 focus:ring-2 focus:ring-teal-400 focus:outline-none transition">
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-semibold text-gray-700">Type</label>
        <select [(ngModel)]="certificate.type"
                name="type"
                required
                class="border rounded-lg p-3 focus:ring-2 focus:ring-teal-400 focus:outline-none transition">
          <option *ngFor="let t of certificateTypes" [value]="t">{{ t }}</option>
        </select>
      </div>

      <div class="flex flex-col">
        <label class="mb-1 font-semibold text-gray-700">Note</label>
        <textarea [(ngModel)]="certificate.note"
                  name="note"
                  rows="4"
                  class="border rounded-lg p-3 focus:ring-2 focus:ring-teal-400 focus:outline-none resize-none transition"
                  placeholder="Enter additional notes if needed..."></textarea>
      </div>

      <div class="text-center mt-4">
        <button type="submit"
                class="bg-teal-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-teal-600 transition-shadow shadow-sm hover:shadow-md">
          Save Certificate
        </button>
      </div>

    </form>
  </div>

</div>
