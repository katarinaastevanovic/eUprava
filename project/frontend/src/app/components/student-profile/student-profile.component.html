<div class="max-w-6xl mx-auto p-4 bg-gray-100" *ngIf="student as s">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Leva kolona -->
    <div class="space-y-4">
      <div class="bg-white rounded-lg shadow p-6 flex flex-col items-center text-center">
        <img [src]="'https://cdn.discordapp.com/attachments/1090339123463729224/1422245867275948092/image.png?ex=68dbf92e&is=68daa7ae&hm=f94a129359363d7ab393db7036a97feba079a170851cee5af6d9be4a9277ecfd&'"
          alt="User avatar"
          class="rounded-full w-36 h-36 object-cover border-4 transition-all duration-300"
        />

        <div class="mt-4">
          <h4 class="text-xl font-semibold">{{ s.name }} {{ s.last_name }}</h4>
          <p class="text-gray-600">Year</p>
          <p class="text-gray-400 text-sm">Class</p>
        </div>
      </div>
    </div>

    <!-- Desna kolona -->
    <div class="md:col-span-2 space-y-6">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="grid grid-cols-1 sm:grid-cols-3 py-2 border-b">
          <span class="font-medium">Full Name</span>
          <span class="sm:col-span-2 text-gray-600">{{ s.name }} {{ s.last_name }}</span>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-3 py-2 border-b">
          <span class="font-medium">Email</span>
          <span class="sm:col-span-2 text-gray-600">{{ s.email }}</span>
        </div>
      </div>

      <!-- Absences -->
      <div class="bg-white rounded-lg shadow p-6">
        <h6 class="font-semibold mb-4 text-sky-600 flex items-center gap-2">
          Absences ({{ absences.length }})
        </h6>

        <div *ngIf="absences.length > 0; else noAbsences" class="space-y-4 max-h-60 overflow-y-auto">
          <div *ngFor="let absence of absences" class="p-3 bg-gray-50 rounded border">
            <div class="flex justify-between items-center">
              <div>
                <p class="font-semibold text-gray-800">{{ absence.subject }}</p>
                <p class="text-sm text-gray-500">{{ absence.date }}</p>
              </div>
              <select [(ngModel)]="absence.type" (change)="onAbsenceTypeChange(absence)"
                class="px-2 py-1 rounded border"
                [ngClass]="{
                  'bg-red-100 text-red-600': absence.type === 'unexcused',
                  'bg-green-100 text-green-600': absence.type === 'excused',
                  'bg-yellow-100 text-yellow-600': absence.type === 'pending'
                }">
                <option value="excused">Excused</option>
                <option value="unexcused">Unexcused</option>
                <option value="pending">Pending</option>
              </select>
            </div>
          </div>
        </div>

        <ng-template #noAbsences>
          <p class="text-gray-500 text-sm">No absences found for this student.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>
