<div class="flex flex-col items-center justify-center min-h-screen bg-teal-50 p-4">
  <div class="bg-white p-6 rounded-2xl shadow-md w-full max-w-5xl text-center">
    <h3 class="text-2xl font-semibold text-teal-700 mb-6">Patient Requests</h3>

    <div>
      <table class="w-full table-auto border-collapse border border-teal-700">
        <thead class="bg-teal-800 text-white">
          <tr>
            <th class="px-4 py-2 border border-teal-700">Patient</th>
            <th class="px-4 py-2 border border-teal-700">Type</th>
            <th class="px-4 py-2 border border-teal-700">Status</th>
            <th class="px-4 py-2 border border-teal-700">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let req of requests" class="hover:bg-teal-100">
            <td class="px-4 py-2 border border-teal-700">{{ req.studentName }}</td>
            <td class="px-4 py-2 border border-teal-700">{{ req.type }}</td>
            <td class="px-4 py-2 border border-teal-700">{{ req.status }}</td>
            <td class="px-4 py-2 border border-teal-700 space-x-2">
              <button *ngIf="req.status === 'REQUESTED'"
                      class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
                      (click)="approveRequest(req.id!)">
                Approve
              </button>
              <button *ngIf="req.status === 'REQUESTED'"
                      class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600"
                      (click)="rejectRequest(req.id!)">
                Reject
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
