version: "3.9"

services:
  api-gateway:
    build:
      context: ${API_GATEWAY_PATH}
      dockerfile: Dockerfile
    container_name: api-gateway
    restart: always
    ports:
      - "${API_GATEWAY_HOST_PORT}:${API_GATEWAY_CONTAINER_PORT}"
    depends_on:
      - authservice
      - medicalservice
      - schoolservice
    networks:
      - backend

  authservice:
    build:
      context: ${AUTH_SERVICE_PATH}
      dockerfile: Dockerfile
    container_name: auth-service
    restart: always
    ports:
      - "${AUTH_HOST_PORT}:${AUTH_CONTAINER_PORT}"
    environment:
      PORT: ${AUTH_CONTAINER_PORT}
      DATABASE_URL: ${AUTH_DATABASE_URL}
    depends_on:
      - postgres
    networks:
      - backend

  medicalservice:
    build:
      context: ${MEDICAL_SERVICE_PATH}
      dockerfile: Dockerfile
    container_name: medical-service
    restart: always
    ports:
      - "${MEDICAL_HOST_PORT}:${MEDICAL_CONTAINER_PORT}"
    environment:
      PORT: ${MEDICAL_CONTAINER_PORT}
      DATABASE_URL: ${MEDICAL_DATABASE_URL}
    depends_on:
      - postgres
    networks:
      - backend

  schoolservice:
    build:
      context: ${SCHOOL_SERVICE_PATH}
      dockerfile: Dockerfile
    container_name: school-service
    restart: always
    ports:
      - "${SCHOOL_HOST_PORT}:${SCHOOL_CONTAINER_PORT}"
    environment:
      PORT: ${SCHOOL_CONTAINER_PORT}
      DATABASE_URL: ${SCHOOL_DATABASE_URL}
      AUTH_SERVICE_URL: http://auth-service:8081
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - backend
  
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    depends_on:
      - postgres
    networks:
      - backend

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge